dataset:
    sources:
        PolyHeven:
            folder_name: "PolyHaven"
            train: 0.7
            val: 0.1
            test: 0.2
    train:
        mode: "train"
        img_size: [256, 256]
        aug:
            crop: True
            flip: True
            rotate: True
            color_jitter: True
        loader_args:
            batch_size: 4
            num_workers: &num_workers 4
            shuffle: True
            drop_last: True
            pin_memory: True
    val:
        mode: "test"
        img_size: [1024, 512]
        aug:
            crop: False
            flip: False
            rotate: False
            color_jitter: False
        loader_args:
            batch_size: 1
            num_workers: *num_workers
            shuffle: False
            drop_last: False
            pin_memory: True
    test:
        mode: "test"
        img_size: [1024, 512]
        aug:
            crop: False
            flip: False
            rotate: False
            color_jitter: False
        loader_args:
            batch_size: 1
            num_workers: *num_workers
            shuffle: False
            drop_last: False
            pin_memory: True
model:
    name: "expandnet"
    lossfn: "scale_invariant_mse"
training:
    n_epochs: 300
    accelerator:
        device: "gpu"
        gpus: 1
    optimizer:
        name: "adam"
        learning_rate: 0.0003
    log_every_n_batch: 5
    early_stopping_patience: 50

